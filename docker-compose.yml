version: '3.6'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env

  relational_database:
    container_name: PostgreSQL-Relational-Database
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - relational_database:/var/lib/postgresql/data
      - ./database_scripts/relational_database_init.sql:/docker-entrypoint-initdb.d/relational_database_init.sql
      - ./database_scripts/relational_database_insert.sql:/docker-entrypoint-initdb.d/relational_database_insert.sql

  event_store:
    container_name: PostgreSQL-Event-Store
    image: postgres:latest

    ports:
      - '5433:5432'
    env_file:
      - .env
    volumes:
      - event_store:/var/lib/postgresql/data
      - ./database_scripts/event_store_init.sql:/docker-entrypoint-initdb.d/event_store_init.sql

  traffic_control_api:
    container_name: Traffic-Control-API
    build:
      context: ./
      dockerfile: ./apps/traffic_control_api/Dockerfile
    ports:
      - '4200:5000'
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev traffic_control_api

  dock_rental_api:
    container_name: Dock-Rental-API
    build:
      context: ./
      dockerfile: ./apps/dock_rental_api/Dockerfile
    ports:
      - '4100:5001'
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev dock_rental_api

  traffic_control:
    container_name: Traffic-Control
    build:
      context: ./
      dockerfile: ./apps/traffic_control/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - traffic_control_api
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev traffic_control

  dock_rental:
    container_name: Dock-Rental
    build:
      context: ./
      dockerfile: ./apps/dock_rental/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - dock_rental_api
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev dock_rental

  ecosystem:
    container_name: Ecosystem
    build:
      context: ./
      dockerfile: ./apps/ecosystem/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev ecosystem

  security:
    container_name: Security
    build:
      context: ./
      dockerfile: ./apps/security/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - traffic_control
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev security

  refilling:
    container_name: Refilling
    build:
      context: ./
      dockerfile: ./apps/refilling/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - traffic_control
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev refilling

  cargo_management:
    container_name: Cargo-Management
    build:
      context: ./
      dockerfile: ./apps/cargo_management/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - traffic_control
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev cargo_management

  publications:
    container_name: Publications

    build:
      context: ./
      dockerfile: ./apps/publications/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - traffic_control_api
      - ecosystem
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev publications

  billing:
    container_name: Billing

    build:
      context: ./
      dockerfile: ./apps/billing/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - refilling
      - cargo_management
      - dock_rental
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev billing

  messaging:
    container_name: Messaging

    build:
      context: ./
      dockerfile: ./apps/messaging/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - billing
      - relational_database
      - event_store
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev messaging

volumes:
  relational_database:
  event_store: